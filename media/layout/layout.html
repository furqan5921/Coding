<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #master{
            display: grid;
            width: 70%;
            margin: auto;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(4,70px);
            gap: 20px;
            grid-template-areas: 
            "a a a a"
            "b c d e"
            "b c d e"
            "b c d e"
        }
        #master>div{
            border: 1px solid teal;
            background-color: pink;
            
        }
        #master>div:nth-child(1){
            background-color: yellow;
            grid-area: a;
        }
        #master>div:nth-child(2){
            background-color: red;
            grid-area: b;
            

        }
        #master>div:nth-child(3){
            background-color: green;
            grid-area: c;
        }
        #master>div:nth-child(4){
            background-color: blueviolet;
            grid-area: d;
        }
        #master>div:nth-child(5){
            background-color: pink;
            grid-area: e;
        }

        @media all and (min-width:480px) and (max-width:720px){
            #master{
            display: grid;
            width: 70%;
            margin: auto;
            grid-template-columns: repeat(2,1fr);
            grid-template-rows: repeat(5,70px);
            gap: 20px;
            grid-template-areas: 
            "a a"
            "b d"
            "b d"
            "c e"
            "c e"
        }
        }
        @media all and (min-width:320px) and (max-width:480px){
            #master{
            display: grid;
            width: 70%;
            margin: auto;
            grid-template-columns: repeat(1,1fr);
            grid-template-rows: repeat(5,70px);
            gap: 20px;
            grid-template-areas: 
            "a"
            "b"
            "e"
            "c"
            "d"
        }
        }
    </style>
</head>
<body>
    <div id="master">
        <div>Navigation</div>
        <div>Box 1</div>
        <div>Box 2</div>
        <div>Box 3</div>
        <div>Box 4</div>
    </div>
</body>
</html>
